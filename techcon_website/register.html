<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <form action="#" method="post">
            <!-- Name Field -->
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <!-- Email Field -->
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Password Field -->
            <label for="password">Create Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <!-- Confirm Password Field -->
            <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>

            <!-- Terms and Conditions Checkbox -->
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#">terms and conditions</a>.</label><br><br>

            <!-- Submit Button -->
            <button type="submit">Register Now</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon Conference. All rights reserved. <br>Copyright</p>
    </footer>
</body>
</html>
